version: "3"

services:
  reverse-proxy:
    image: traefik:v2.2
    command:
      - --api.insecure=true
      - --providers.docker
    container_name: reverse-proxy
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      args:
        PORT: ${FE_PORT}
    restart: always
    container_name: frontend
    env_file: ./packages/frontend/.env
    depends_on:
      - reverse-proxy
    labels:
      traefik.enable: "true"

      traefik.http.routers.frontend.rule: Host(`frontend.docker.localhost`)
      traefik.http.services.frontend.loadbalancer.server.port: ${FE_PORT}

  backend-one:
    build:
      context: ./packages/backend-one
      dockerfile: Dockerfile
      args:
        PORT: ${BE_ONE_PORT}
    restart: always
    container_name: backend-one
    depends_on:
      - reverse-proxy
    labels:
      traefik.enable: "true"

      traefik.http.routers.backend-one.rule: Host(`backend-one.docker.localhost`)
      traefik.http.services.backend-one.loadbalancer.server.port: ${BE_ONE_PORT}

  backend-two:
    build:
      context: ./packages/backend-two
      dockerfile: Dockerfile
      args:
        PORT: ${BE_TWO_PORT}
    restart: always
    container_name: backend-two
    depends_on:
      - reverse-proxy
    labels:
      traefik.enable: "true"

      traefik.http.routers.backend-two.rule: Host(`backend-two.docker.localhost`)
      traefik.http.services.backend-two.loadbalancer.server.port: ${BE_TWO_PORT}
